<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --dark-color: #2d3436;
            --light-color: #f5f6fa;
            --highlight-color: #fd79a8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark-color), #3d3d3d);
            color: var(--light-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .music-player {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .player-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--light-color);
        }

        .add-playlist-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-playlist-btn:hover {
            background: var(--highlight-color);
            transform: scale(1.1);
        }

        .album-art {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--highlight-color));
            filter: blur(20px);
            z-index: -1;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: white;
        }

        .song-artist {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .progress-container:hover .progress::after {
            opacity: 1;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-color), var(--highlight-color));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .volume-control {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            padding-right: 5px;
        }

        .playlist::-webkit-scrollbar {
            width: 5px;
        }

        .playlist::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .playlist::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(108, 92, 231, 0.3);
            border-left: 3px solid var(--primary-color);
        }

        .playlist-item-img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
            object-fit: cover;
        }

        .playlist-item-info {
            flex-grow: 1;
        }

        .playlist-item-title {
            font-size: 0.9rem;
            color: white;
        }

        .playlist-item-artist {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="player-header">
            <div class="player-title">Harmony</div>
            <button class="add-playlist-btn" onclick="addSong()">+</button>
        </div>
        <div class="album-art">
            <img id="albumArt" src="https://via.placeholder.com/200" alt="Album Art">
        </div>
        <div class="song-info">
            <div class="song-title" id="songTitle">Song Title</div>
            <div class="song-artist" id="songArtist">Artist Name</div>
        </div>
        <div class="progress-container" onclick="setProgress(event)">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-info">
            <span id="currentTime">0:00</span>
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="prevSong()"><i class="fas fa-backward"></i></button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
            <button class="control-btn" onclick="nextSong()"><i class="fas fa-forward"></i></button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="1" onchange="setVolume()">
        </div>
        <div class="playlist" id="playlist"></div>
    </div>

    <audio id="audio" src=""></audio>

    <script>
        const songs = [
            {
                title: "Dandanakka",
                artist:"Imman",
                src: "song1.mp3",
                img: "cover2.jpg"
            },
            {
                title: "Ullaallaa",
                artist: "Anirudh",
                src: "song2.mp3",
                img: "cover1.jpg"
            },
            {
                title: "Yathe Yathe",
                artist: "G.V.Prakash",
                src: "song3.mp3",
                img: "cover3.jpg"
            }
        ];

        let currentSongIndex = 0;
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('playBtn');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const progress = document.getElementById('progress');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const playlist = document.getElementById('playlist');
        const volumeSlider = document.getElementById('volumeSlider');

        function loadSong(song) {
            audio.src = song.src;
            songTitle.innerText = song.title;
            songArtist.innerText = song.artist;
            albumArt.src = song.img;
            audio.load();
        }

        function playSong() {
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }

        function pauseSong() {
            audio.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }

        function togglePlay() {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylist();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
            updatePlaylist();
        }

        function setProgress(event) {
            const width = this.clientWidth;
            const clickX = event.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function updateProgress() {
            const { duration, currentTime } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            document.getElementById('currentTime').innerText = formatTime(currentTime);
            document.getElementById('duration').innerText = formatTime(duration);
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function setVolume() {
            audio.volume = volumeSlider.value;
        }

        function addSong() {
            const newSong = {
                title: `New Song ${songs.length + 1}`,
                artist: `New Artist ${songs.length + 1}`,
                src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                img: "https://via.placeholder.com/200"
            };
            songs.push(newSong);
            updatePlaylist();
        }

        function updatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.classList.add('playlist-item');
                if (index === currentSongIndex) item.classList.add('active');
                item.innerHTML = `
                    <img class="playlist-item-img" src="${song.img}" alt="Album Art">
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                `;
                item.onclick = () => {
                    currentSongIndex = index;
                    loadSong(songs[currentSongIndex]);
                    playSong();
                    updatePlaylist();
                };
                playlist.appendChild(item);
            });
        }

        audio.addEventListener('ended', nextSong);
        audio.addEventListener('timeupdate', updateProgress);
        loadSong(songs[currentSongIndex]);
        updatePlaylist();
    </script>
</body>
</html>
